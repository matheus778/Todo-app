<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-app</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div id="bg-image" class="bg-image"  alt="imagem de fundo"></div>
  
  <main class="card-container">
    <header>
      <div class="title">
        <h1>TODO</h1>
        <a class="btn-switch-theme" href="#">
          <img id="btn-theme" src="./images/icon-sun.svg" alt="mudar tema">
        </a>
      </div>

      <form class="input" name="newTask" target="#'">
        <div class="round">
          <input maxlength="50" class="checkbox" disabled type="checkbox" id="checkbox">
          <label for="checkbox" class="checkmark"></label>
        </div>
        <input name="task" autocomplete="off" type="text" placeholder="Adicionar uma nova tarefa">
      </form>

    </header>

    <section class="body-card">

      <div class="list">
      </div>

      
      <footer class="card-footer">
        <span class="items" id="task-count">0 tarefas</span>

        <div class="filtro">
          <span id="all" class="filter click active">Todas</span>
          <span id="active" class="filter click">Ativas</span>
          <span id="completed"class="filter click">Completadas</span>
        </div>

        <span id="clear" class="click">
          Limpar completadas
        </span>
      </footer>
    </section>

    <div class="footer-mobile">
      <div class="filtro">
        <span id="all" class="filter click active">Todas</span>
        <span id="active" class="filter click">Ativas</span>
        <span id="completed"class="filter click">Completadas</span>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/switch-theme.js"></script>
  <script src="./js/addTask.js"></script>
  <script src="./js/filterTask.js"></script>
</body>
</html>
